<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight xl:text-2xl">Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input class="px-4 py-2 text-gray-700 bg-white border rounded-md focus:border-[#d86943]" placeholder="Email Address" id="email" type="text">
                                <button class="w-full px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto md:mx-4 focus:outline-none bg-[#d86943] rounded-lg hover:bg-[#c25e3a]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="font-semibold text-[#313131] dark:text-white">Quick Link</p>
                            <div class="flex flex-col items-start mt-5 space-y-2">
                                <a class="text-[#313131] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white hover:underline hover:text-[#d86943]" href="#">Home</a>
                                <a class="text-[#313131] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white hover:underline hover:text-[#d86943]" href="#">Who We Are</a>
                                <a class="text-[#313131] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white hover:underline hover:text-[#d86943]" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="font-semibold text-[#313131] dark:text-white">Technologies</p>
                            <div class="flex flex-col items-start mt-5 space-y-2">
                            <a class="text-[#313131] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white hover:underline hover:text-[#d86943]" href="#">HTML</a>
                                <a class="text-[#313131] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white hover:underline hover:text-[#d86943]" href="#">CSS</a>
                                <a class="text-[#313131] transition-colors duration-300 dark:text-gray-300 dark:hover:text-white hover:underline hover:text-[#d86943]" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943] md:my-8">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                        </a>

                        
                    </div>
    </footer>

</body>
</html>
